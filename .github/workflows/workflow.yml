name: Release and Publish

on:
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write # å…è®¸å†™å…¥ä»£ç åº“å†…å®¹
  packages: write # å…è®¸å†™å…¥åŒ…
  id-token: write # å…è®¸å†™å…¥ ID ä»¤ç‰Œ
jobs:
  check-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout your repo
        uses: actions/checkout@v4

      # 6. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 7. å®‰è£… pnpm
      - name: Install pnpm globally
        run: |
          npm install -g pnpm@8
          pnpm --version  # ç¡®è®¤ pnpm å®‰è£…æˆåŠŸ

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            packages/**/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 8. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # 9. è®¾ç½® .npmrc é…ç½®ä»¥ä¾¿å‘å¸ƒ
      - name: Setup .npmrc for publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >  ~/.npmrc

      # 12. å‘å¸ƒ core åŒ… åˆ° NPM
      - name: Core package build & publish
        run: |
          cd packages/core
          pnpm version patch
          pnpm version patch 
          git add .
          pnpm publish --access public --no-git-checks  # ç¦ç”¨ git æ£€æŸ¥ï¼Œé¿å… "unclean" é”™è¯¯

      # 14. å‘å¸ƒ GitHub package
      - name: Publish GitHub package
        run: |
          #æ¸…ç©ºç¼“å­˜
          rm -f ~/.npmrc
          # ä¿®æ”¹ä½œç”¨åŸŸä¸º @dr-forget
          jq '.name = "@dr-forget/wechatcore"' packages/core/package.json > tmp && mv tmp packages/core/package.json
          # åˆ›å»º .npmrc ç”¨äº GitHub Packages å‘å¸ƒ
          echo "@dr-forget:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc 
          cd packages/core
          pnpm publish --access restricted --registry=https://npm.pkg.github.com/ --no-git-checks
          echo "GitHub package published successfully."
          # è¿”å›æ ¹ç›®å½•ï¼ˆæ›´å®‰å…¨ï¼‰
          cd ../..
          # æ¢å¤åŸå§‹åŒ…å
          jq '.name = "@zippybee/wechatcore"' packages/core/package.json > tmp && mv tmp packages/core/package.json

        # 15. æäº¤å¹¶æ¨é€æ›´æ–°
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"]
          git add .
          git commit -m "chore: update version to ${{ env.latest_release }}"  # æäº¤æ›´æ–°
          git push

        # 16.è·å–package.json ç‰ˆæœ¬å·
      - name: Read package version
        id: package_version
        run: |
          PACKAGE_VERSION=$(jq -r .version packages/core/package.json)
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_ENV

      # 17. ä¸ºæäº¤æ‰“æ ‡ç­¾
      - name: Tag the commit with release version
        run: |
          git tag core-v${{ env.package_version }}  # ä¸ºæäº¤æ·»åŠ  release ç‰ˆæœ¬æ ‡ç­¾
          git push origin core-v${{ env.package_version }}  # æ¨é€æ ‡ç­¾åˆ°è¿œç¨‹

      # 18. å‘å¸ƒ Release
      - name: Publish Release
        id: publish_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: core-v${{ env.package_version }}
          name: core v${{ env.package_version }}
          body: |
            - ğŸ”„ å‘å¸ƒç‰ˆæœ¬ v${{ env.package_version }}
            - ğŸ“¦ å‘å¸ƒäº† @dr-forget/wechatcore åˆ° GitHub Packages
            - ğŸ“¦ å‘å¸ƒäº† @zippybee/wechatcore åˆ° npm Packages
            - WCF ç‰ˆæœ¬å·: ${{ env.latest_release }}
          files: |
            packages/core/dist/*.tgz
            packages/cli/dist/*.tgz
